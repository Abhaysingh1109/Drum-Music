<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Drum Kit</h2>
    <div class="container">
        <div class="key" data-key="65">A</div>
        <div class="key" data-key="66">B</div>
        <div class="key" data-key="67">C</div>
        <div class="key" data-key="68">D</div>
        <div class="key" data-key="69">E</div>
        <div class="key" data-key="70">F</div>
        <div class="key" data-key="71">G</div>
        <div class="key" data-key="72">H</div>
        <div class="key" data-key="73">I</div>
        <audio data-key="65" src="./Claps/707-clap.wav"></audio>
        <audio data-key="66" src="./Claps/big-verby-clap.wav"></audio>
        <audio data-key="67" src="./Claps/biggest-clap.wav"></audio>
        <audio data-key="68" src="./Claps/breathy-clap.wav"></audio>
        <audio data-key="69" src="./Claps/breathy-clap.wav"></audio>
        <audio data-key="70" src="/Claps/brightclap.wav"></audio>
        <audio data-key="71" src="./Claps/c1.wav"></audio>
        <audio data-key="72" src="./Claps/c4.wav"></audio>
        <audio data-key="73" src="./Claps/brightclap.wav"></audio>
    </div>
    <script src="script.js"></script>

</html>
